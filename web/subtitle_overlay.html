<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Live Translator - Subtitle Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Main subtitle container */
        .subtitle-container {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1200px;
            z-index: 1000;
            pointer-events: none;
        }

        /* Subtitle box with glassmorphism effect */
        .subtitle-box {
            background: linear-gradient(135deg,
                rgba(0, 0, 0, 0.85) 0%,
                rgba(20, 20, 30, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 35px;
            margin: 10px 0;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient border */
        .subtitle-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(
                45deg,
                #00ffff,
                #0099ff,
                #6633ff,
                #ff00ff,
                #ff0099,
                #00ffff
            );
            background-size: 400% 400%;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: gradient 6s ease infinite;
            opacity: 0.6;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Original text styling */
        .original-text {
            font-size: 24px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            font-weight: 400;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Language indicator */
        .lang-indicator {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Translated text styling */
        .translated-text {
            font-size: 32px;
            line-height: 1.4;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.2px;
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(100, 200, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Speaking indicator animation */
        .speaking-indicator {
            display: inline-flex;
            gap: 3px;
            margin-right: 10px;
        }

        .speaking-dot {
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00ffff, #0099ff);
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        .speaking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .speaking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.5);
                opacity: 0.8;
            }
        }

        /* Slide up animation */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade out old subtitles */
        .subtitle-box.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Confidence indicator */
        .confidence-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            z-index: 1001;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-dot.disconnected {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .status-dot.processing {
            background: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .subtitle-container {
                width: 90%;
                bottom: 5%;
            }

            .subtitle-box {
                padding: 20px 25px;
            }

            .original-text {
                font-size: 18px;
            }

            .translated-text {
                font-size: 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .subtitle-box {
                background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(10, 10, 20, 0.9) 100%);
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .subtitle-box {
                background: rgba(0, 0, 0, 0.95);
                border: 2px solid white;
            }

            .original-text {
                color: #ffff00;
            }

            .translated-text {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">
        <div class="status-dot disconnected" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <!-- Subtitle Container -->
    <div class="subtitle-container" id="subtitleContainer">
        <!-- Subtitles will be dynamically inserted here -->
    </div>

    <script>
        class SubtitleOverlay {
            constructor() {
                this.ws = null;
                this.subtitleContainer = document.getElementById('subtitleContainer');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.currentSubtitle = null;
                this.subtitleHistory = [];
                this.maxHistory = 3;

                this.connect();
                this.setupTestMode();
            }

            connect() {
                // Connect to WebSocket server
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}:8080/ws/subtitles`;

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'Connected');
                        console.log('WebSocket connected');
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleSubtitleData(data);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', 'Connection Error');
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', 'Disconnected');
                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => this.connect(), 3000);
                    };
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateStatus('disconnected', 'Failed to Connect');
                }
            }

            handleSubtitleData(data) {
                const {
                    original_text,
                    translated_text,
                    source_lang,
                    target_lang,
                    confidence = 0.95,
                    timestamp
                } = data;

                this.updateStatus('processing', 'Processing');

                // Create subtitle element
                const subtitle = this.createSubtitleElement(
                    original_text,
                    translated_text,
                    source_lang,
                    target_lang,
                    confidence
                );

                // Add to container
                this.displaySubtitle(subtitle);

                // Update status back to connected after processing
                setTimeout(() => {
                    this.updateStatus('connected', 'Live');
                }, 500);
            }

            createSubtitleElement(originalText, translatedText, sourceLang, targetLang, confidence) {
                const subtitleBox = document.createElement('div');
                subtitleBox.className = 'subtitle-box';
                subtitleBox.innerHTML = `
                    <div class="original-text">
                        <span class="lang-indicator">${sourceLang.toUpperCase()}</span>
                        <span>${originalText}</span>
                    </div>
                    <div class="translated-text">
                        <div class="speaking-indicator">
                            <span class="speaking-dot"></span>
                            <span class="speaking-dot"></span>
                            <span class="speaking-dot"></span>
                        </div>
                        <span>${translatedText}</span>
                        <span class="lang-indicator">${targetLang.toUpperCase()}</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence * 100}%"></div>
                    </div>
                `;

                return subtitleBox;
            }

            displaySubtitle(subtitle) {
                // Fade out and remove old subtitle if exists
                if (this.currentSubtitle) {
                    this.currentSubtitle.classList.add('fade-out');
                    setTimeout(() => {
                        if (this.currentSubtitle && this.currentSubtitle.parentNode) {
                            this.currentSubtitle.remove();
                        }
                    }, 300);
                }

                // Add new subtitle
                this.subtitleContainer.appendChild(subtitle);
                this.currentSubtitle = subtitle;

                // Auto-remove after 5 seconds if no new subtitle arrives
                setTimeout(() => {
                    if (this.currentSubtitle === subtitle) {
                        subtitle.classList.add('fade-out');
                        setTimeout(() => {
                            if (subtitle.parentNode) {
                                subtitle.remove();
                            }
                            if (this.currentSubtitle === subtitle) {
                                this.currentSubtitle = null;
                            }
                        }, 300);
                    }
                }, 5000);
            }

            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
            }

            // Test mode for demonstration
            setupTestMode() {
                // If no WebSocket connection, run in test mode
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    console.log('Running in test mode');
                    this.runTestSequence();
                }
            }

            runTestSequence() {
                const testSubtitles = [
                    {
                        original_text: "Hola, ¿cómo estás hoy?",
                        translated_text: "Hello, how are you today?",
                        source_lang: "es",
                        target_lang: "en",
                        confidence: 0.98
                    },
                    {
                        original_text: "Je voudrais commander un café, s'il vous plaît.",
                        translated_text: "I would like to order a coffee, please.",
                        source_lang: "fr",
                        target_lang: "en",
                        confidence: 0.95
                    },
                    {
                        original_text: "今日はとても良い天気ですね。",
                        translated_text: "It's very nice weather today, isn't it?",
                        source_lang: "ja",
                        target_lang: "en",
                        confidence: 0.92
                    },
                    {
                        original_text: "Ich möchte gerne die Speisekarte sehen.",
                        translated_text: "I would like to see the menu.",
                        source_lang: "de",
                        target_lang: "en",
                        confidence: 0.96
                    },
                    {
                        original_text: "这个产品的价格是多少？",
                        translated_text: "What is the price of this product?",
                        source_lang: "zh",
                        target_lang: "en",
                        confidence: 0.94
                    }
                ];

                let index = 0;
                this.updateStatus('connected', 'Test Mode');

                const showNextSubtitle = () => {
                    if (index < testSubtitles.length) {
                        this.handleSubtitleData(testSubtitles[index]);
                        index++;
                        setTimeout(showNextSubtitle, 3000);
                    } else {
                        // Loop back to start
                        index = 0;
                        setTimeout(showNextSubtitle, 3000);
                    }
                };

                // Start test sequence
                setTimeout(showNextSubtitle, 1000);
            }
        }

        // Initialize subtitle overlay when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = new SubtitleOverlay();

            // Store globally for debugging
            window.subtitleOverlay = overlay;
        });

        // Handle visibility change to pause/resume
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - pausing updates');
            } else {
                console.log('Page visible - resuming updates');
            }
        });
    </script>
</body>
</html>
