[package]
name = "obs-live-translator-core"
version = "2.0.0"
edition = "2021"
description = "High-performance real-time speech translation engine for OBS"

[lib]
name = "obs_live_translator_core"
crate-type = ["cdylib"]

[dependencies]
# High-performance audio processing
cpal = "0.15"
dasp = { version = "0.11", features = ["signal", "interpolate"] }
dasp_interpolate = { version = "0.11", features = ["linear"] }
rubato = "0.14"
rustfft = "6.1"

# GPU acceleration and ML inference
candle-core = { version = "0.9", optional = true }
candle-nn = { version = "0.9", optional = true }
candle-transformers = { version = "0.9", optional = true }
cudarc = { version = "0.9", features = ["cublas", "nvrtc"], optional = true }
half = "2.4"

# Async runtime and concurrency
tokio = { version = "1.35", features = ["full"] }
rayon = "1.8"
crossbeam = "0.8"
dashmap = "5.5"
futures = "0.3"

# Memory management and optimization
mimalloc = { version = "0.1", default-features = false }
parking_lot = "0.12"
bytes = "1.5"
lru = "0.12"

# Serialization and networking
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
toml = "0.8"

# Error handling and logging
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
num_cpus = "1.16"
log = "0.4"

# System monitoring
sysinfo = "0.30"
flate2 = "1.0"

# Testing
criterion = { version = "0.5", features = ["async_tokio"] }

# Node.js bindings
napi = { version = "2.14", features = ["full"], optional = true }
napi-derive = { version = "2.14", optional = true }

# WebAssembly for browser integration
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true }

# Cross-platform AI acceleration
onnxruntime = { version = "1.16", features = ["cuda", "tensorrt", "rocm", "openvino"], optional = true }
ctranslate2-rs = { version = "0.3", optional = true }
uuid = { version = "1.6", features = ["v4", "serde"] }

# Web server for subtitle overlay
axum = { version = "0.6", features = ["ws"] }
tower = "0.4"
tower-http = { version = "0.4", features = ["cors", "fs"] }
hyper = { version = "0.14", features = ["server", "http1", "http2"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
opt-level = 3

[profile.release.package."*"]
opt-level = 3

[features]
default = ["simd"]
cuda = ["candle-core", "candle-nn", "candle-transformers", "cudarc", "cudarc/cublas", "onnxruntime"]
tensorrt = ["candle-core", "candle-nn", "candle-transformers", "cudarc", "cudarc/nccl", "onnxruntime"]
rocm = ["onnxruntime"]
openvino = ["onnxruntime"]
acceleration = ["onnxruntime", "ctranslate2-rs"]
simd = []
napi = ["dep:napi", "dep:napi-derive"]
web = ["wasm-bindgen", "js-sys", "web-sys"]

[[bin]]
name = "obs-translator-server"
path = "src/bin/server.rs"

[[bin]]
name = "test-translation"
path = "src/bin/test_translation.rs"