[package]
name = "obs-live-translator-core"
version = "2.0.0"
edition = "2021"
description = "High-performance real-time speech translation engine for OBS"

[lib]
name = "obs_live_translator_core"
crate-type = ["cdylib"]

[dependencies]
# High-performance audio processing
cpal = "0.15"
dasp = "0.11"
rubato = "0.14"
rustfft = "6.1"

# GPU acceleration and ML inference
candle-core = "0.3"
candle-nn = "0.3"
candle-transformers = "0.3"
cudarc = { version = "0.9", features = ["cuda", "nvrtc"] }
half = "2.3"

# Async runtime and concurrency
tokio = { version = "1.35", features = ["full"] }
rayon = "1.8"
crossbeam = "0.8"
dashmap = "5.5"

# Memory management and optimization
mimalloc = { version = "0.1", default-features = false }
parking_lot = "0.12"
bytes = "1.5"

# Serialization and networking
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling and logging
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
num_cpus = "1.16"

# Node.js bindings
napi = { version = "2.14", features = ["full"] }
napi-derive = "2.14"

# WebAssembly for browser integration
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
opt-level = 3

[profile.release.package."*"]
opt-level = 3

[features]
default = ["cuda", "tensorrt", "simd"]
cuda = ["cudarc/cuda"]
tensorrt = ["cudarc/nccl"]
simd = []
web = ["wasm-bindgen", "js-sys", "web-sys"]

[[bin]]
name = "obs-translator-server"
path = "src/bin/server.rs"